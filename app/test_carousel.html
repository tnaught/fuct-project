<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="../static/home/css/common.css" media="screen, projection">
    <link class="holderjs" rel="stylesheet" type="text/css" href="../static/home/css/home.css" media="screen, projection">
    <style type="text/css">
        .wrap {
            width: 590px;
            margin: 100px auto;
        }
    </style>
</head>
<body>
    <button id="prev">prev</button>
    <button id="next">next</button>
    <div class="wrap">
        <div class="banner-container" id="container">
            <ul class="banner">
                <li><a href=""><img data-src="holder.js/590x440/text:page1" alt=""></a></li>
                <li><a href=""><img data-src="holder.js/590x440/text:page2" alt=""></a></li>
                <li><a href=""><img data-src="holder.js/590x440/text:page3" alt=""></a></li>
                <li><a href=""><img data-src="holder.js/590x440/text:page4" alt=""></a></li>
                <li><a href=""><img data-src="holder.js/590x440/text:page5" alt=""></a></li>
                <li><a href=""><img data-src="holder.js/590x440/text:page6" alt=""></a></li>
            </ul>
            <span class="prev-page turn"></span>
            <span class="next-page turn"></span>
            <div class="banner-dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="../sea-modules/seajs/2.3.0/sea.js"></script>
    <script type="text/javascript">
        // Set configuration
        seajs.config({
            base: '../sea-modules/',
            alias: {
                'jquery': 'jquery/1.10.2/jquery.js'
            }
        });
        seajs.use(['holder/holder.js', '../static/home/js/src/carousel'], function(holder, Carousel) {
                var c = new Carousel('#container');
                c.init();
                $('#prev').on('click', function() {
                    c.prev();
                })
                $('#next').on('click', function() {
                    c.next();
                })
        });
    </script>
</body>
</html>
